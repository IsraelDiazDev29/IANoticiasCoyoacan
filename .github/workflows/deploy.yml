name: Build & Deploy Eleventy

on:
  push:
    branches:
      - main

permissions:
  contents: read      # lectura del código fuente
  pages: write        # permite publicar en GitHub Pages
  id-token: write     # necesario para algunos flujos de autenticación

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # asegura que GITHUB_TOKEN se mantiene para push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npx @11ty/eleventy --output _site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
