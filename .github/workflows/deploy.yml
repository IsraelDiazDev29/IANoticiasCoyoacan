name: Build Eleventy site

on:
  push:
    branches:
      - main   # o el branch que quieras

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build Eleventy
        run: npx @11ty/eleventy --output _site
      # Puedes agregar pasos para deploy a GitHub Pages o donde prefieras
