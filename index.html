<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
        --bg-color: #ffffff;
        --text-main: #0f1419;
        --text-sec: #536471;
        --border-color: #eff3f4;
        --accent: #1d9bf0;
        --card-hover: #f7f9f9;
        --header-bg: rgba(255, 255, 255, 0.85);
        --invert-logo: 0; 
    }

    html.dark {
        --bg-color: #000000;
        --text-main: #e7e9ea;
        --text-sec: #71767b;
        --border-color: #2f3336;
        --accent: #1d9bf0;
        --card-hover: #080808;
        --header-bg: rgba(0, 0, 0, 0.70);
        --invert-logo: 1; 
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: 'TwitterChirp', 'Inter', -apple-system, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    a, button, input { 
        text-decoration: none; 
        color: inherit; 
        font-family: inherit;
    }

    /* === 1. CONTENEDOR PRINCIPAL === */
    .layout-constrain {
        width: 100%;
        max-width: 600px;
        background-color: var(--bg-color);
        
        /* MÓVIL (Por defecto): Sin bordes laterales para que se vea limpio */
        border-left: none;
        border-right: none;

        /* Padding lateral para que el texto no toque el borde del celular */
        padding-left: 16px;
        padding-right: 16px;
    }

    /* PC (Media Query): Si la pantalla es grande, agregamos los bordes */
    @media (min-width: 610px) {
        .layout-constrain {
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }
    }

    /* === 2. IMÁGENES FULL WIDTH (Ignoran el padding) === */
    img { max-width: 100%; display: block; }

    #content img {
        /* Hacemos que la imagen sea más ancha que el contenedor para "salirse" */
        width: calc(100% + 32px); 
        max-width: none;
        
        /* La jalamos a la izquierda para cubrir el padding */
        margin-left: -16px;
        margin-right: -16px;
        
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    /* HEADER */
    .site-header {
        position: sticky; top: 0; z-index: 1000;
        background-color: var(--header-bg);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        width: 100%;
        display: flex; justify-content: center;
    }

    .header-inner {
        width: 100%; max-width: 600px;
        padding: 10px 16px; 
        display: flex; align-items: center; justify-content: space-between;
    }

    .logo-area { display: flex; align-items: center; gap: 10px; font-weight: 900; font-size: 18px; text-transform: uppercase; }
    .logo-img { width: 32px; height: 32px; object-fit: contain; filter: invert(var(--invert-logo)); transition: filter 0.3s; }

    .theme-btn {
        background: transparent; border: 1px solid var(--border-color);
        color: var(--text-main); padding: 5px 12px; border-radius: 20px;
        font-size: 12px; font-weight: 700; cursor: pointer;
    }

    /* FOOTER */
    .site-footer {
        position: sticky; bottom: 0; z-index: 1000;
        background-color: var(--header-bg);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid var(--border-color);
        width: 100%;
        display: flex; justify-content: center;
    }
    
    .footer-inner {
        width: 100%; max-width: 600px;
        display: grid; grid-template-columns: 1fr 1fr;
    }

    .nav-item {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 12px 0; color: var(--text-sec);
    }
    .nav-item:hover { background-color: var(--card-hover); color: var(--text-main); }
    .nav-label { font-size: 11px; margin-top: 4px; font-weight: 500; }
    .icon { width: 1.5em; height: 1.5em; fill: currentColor; }
    
    /* FEED & CARDS */
    .tweet-card { 
        display: flex; 
        padding: 1rem 0; /* Sin padding lateral en la card porque ya lo tiene el contenedor */
        border-bottom: 1px solid var(--border-color); 
        cursor: pointer; 
        transition: background 0.2s; 
    }
    .tweet-card:hover { background-color: var(--card-hover); }
    
    .tweet-avatar-col { margin-right: 12px; flex-shrink: 0; }
    .avatar-circle { width: 40px; height: 40px; background-color: var(--text-main); color: var(--bg-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; }
    
    .tweet-content-col { flex: 1; min-width: 0; }
    .tweet-header { display: flex; align-items: center; gap: 5px; font-size: 15px; margin-bottom: 2px; }
    .user-name { font-weight: 800; color: var(--text-main); text-transform: capitalize; }
    .user-handle, .tweet-dot, .tweet-time { color: var(--text-sec); }
    
    .tweet-title { display: block; font-weight: 300; margin-bottom: 4px; line-height: 1.3; }
    .tweet-text { font-size: 15px; font-weight: 400; color: var(--text-sec); margin-bottom: 10px; white-space: pre-line; }
    
    .tweet-media { margin-top: 10px; border-radius: 16px; border: 1px solid var(--border-color); overflow: hidden; position: relative; width: 100%; }
    .media-aspect-ratio { width: 100%; padding-top: 56.25%; background-color: var(--border-color); position: relative; }
    .media-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    
    .tweet-actions { display: flex; gap: 20px; margin-top: 12px; }
    .action-item { display: flex; align-items: center; gap: 5px; color: var(--text-sec); font-size: 13px; }
    .action-item:hover { color: var(--accent); }

  </style>
</head>
<body>

  
    <header class="site-header">
  <div class="header-inner">
    
    <a href="/" class="logo-area">
      <img src="/assets/logos/logo_final.webp" alt="Logo" class="logo-img" />
      <span>NOTICIAS SUR</span>
    </a>

    <div>
      <button id="toggle-theme" class="theme-btn">Modo</button>
    </div>
  </div>
</header>
  

  <main id="content" class="layout-constrain" style="flex: 1;">
    
<section class="max-w-[600px] mx-auto min-h-screen border-x border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950">
  
  <div class="flex flex-col">
    
      <article class="tweet-card">
  <a href="/posts/20260221_024356/" style="display: flex; width: 100%; text-decoration: none; color: inherit;">
    
    <div class="tweet-avatar-col">
      <div class="avatar-circle">NC</div>
    </div>

    <div class="tweet-content-col">
      
      <div class="tweet-header">
        <span class="user-name">General</span>
        <span class="user-handle">@NoticiasCoyo</span>
        <span class="tweet-dot">·</span>
        <time class="tweet-time">21 feb 2026</time>
      </div>

      <div class="tweet-title">
         
      </div>

      

      <div class="tweet-media">
        <div class="media-aspect-ratio">
            
                 <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#555;">Sin imagen</div>
            
        </div>
      </div>

      <div class="tweet-actions">
         <div class="action-item">
            <span>Leer más</span>
         </div>
         <div class="action-item">
            <span>Compartir</span>
         </div>
      </div>

    </div>
  </a>
</article>
    
  </div>

</section>
  </main>

  
    <nav class="site-footer">
  <div class="footer-inner">

    <a class="nav-item" href="/">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 1.696L.622 8.807l1.06 1.696L3 9.679V21a1 1 0 0 0 1 1h6v-6h4v6h6a1 1 0 0 0 1-1V9.68l1.318.823 1.06-1.696L12 1.696zM12 4.168l7 4.375V19h-2v-6H7v6H5V8.543l7-4.375z"/></svg>
      <span class="theme-btn">Inicio</span>
    </a>

    <a class="nav-item" href="/categories/tendenciasvideo/">
      <svg class="icon" viewBox="0 0 24 24"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" stroke="currentColor" stroke-width="2" fill="none"/></svg>
      <span class="theme-btn">Tendencia</span>
    </a>

  </div>
</nav>
  

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeBtn = document.getElementById('toggle-theme');
      const html = document.documentElement;
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
      if (themeBtn) {
        themeBtn.addEventListener('click', () => {
          if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            localStorage.theme = 'light';
          } else {
            html.classList.add('dark');
            localStorage.theme = 'dark';
          }
        });
      }
    });
  </script>
</body>
</html>
